<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>

<body>
	<div id="mon-app1">
		<!-- Pour afficher les composantd -->
		<my-first-component></my-first-component>		
		<my-first-component></my-first-component>		
		<my-first-component></my-first-component>	
	</div>

	<div id="mon-app2">
		<h1>{{txt}}</h1>	
	
	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>

		//enregistre le composant de manière globale / Attention à la syntaxe
		Vue.component('my-first-component', {
			template: '<p>Mon premier composant {{name}} <button v-on:click="changeName">Changer nom</button> </p>',
			data: function(){
				return {
					name: "Sanjuron",
				}
			},
			methods: {
				changeName : function(){
					this.name = 'Yojimbo'
				}			}
		})

		const inst1 = new Vue({
			el: '#mon-app1',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				txt: "Les films de Kurosawa"
			},	
		})

		const inst2 = new Vue({
			el: '#mon-app2',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				txt: "Les films de Mizoguchi"
			},	
			methods: {
				// pour changer une valeur de l'instance 1
				func1: function(){
					inst1.txt = "Tu es changé : maintenant tu es Les films d'Ozu"
				}
			}
		})
	</script>

</body>
</html>
