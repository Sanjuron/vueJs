<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>

<body>
	<div id="mon-app">
		<h1>Cours Vue js</h1>
		<button v-on:click='togglebox = !togglebox'>Toggle la box</button>

		<!-- v-if affiche si true / else si non. Les deux doivent être collés l'un à l'autre. Si quelque chose entre, alors ça ne fonctionne pas -->
		<div v-if="togglebox" class="box red"></div>
		<p v-else="togglebox">Else</p>

		<!-- s'affiche en fonction de la valeur de num dans datas. -->
		<p v-if="num === 1">La valeur est 1</p>
		<p v-else-if="num === 2">La valeur est 2</p>
		<p v-else-if="num === 3">La valeur est 3</p>
		<p v-else>Ni un, ni deux, ni trois</p>
		
	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#mon-app',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				num: 2,
				togglebox: false,
			},	
		})
	</script>

</body>
</html>
