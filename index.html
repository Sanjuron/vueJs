<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>
<body>
	<div id="mon-app">
		<h1>Cours Vue js</h1>
		<!-- récupère le contenu de txt dans data -->
		<p>{{txt}}</p>
		<!-- récupère la fonction presentation -->
		<p>{{ presentation()}}</p>
		<!-- v-bind: permet le data binding -->
		<a v-bind:href="URLVueJS">Le site de Vue Js</a>
	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#mon-app',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				txt: 'Hello World',
				nb: 10,
				URLVueJS : 'https://vuejs.org'
			},
			// dans methods on crée les fonctions et méthodes
			methods: {
				// ne pas utiliser de fonctions fléchées
				presentation: function(){
					// si on veut récupérer les datas, il faut les précéder de this
					return this.txt + this.nb
				}
			}
		})
	</script>

</body>
</html>
