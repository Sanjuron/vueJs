<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>

<body>
	<div id="mon-app">
		<h1>Cours Vue js</h1>
		<!-- v-on permet de rajouter des événements. Ici au clic, incrémentation de la variable compteur -->
		<button v-on:click='increase'>Augmenter</button>
		<button v-on:click='decrease'>Diminuer</button>
		<h2>Compteur : {{counter}}</h2>

		<!-- mouvemove : au mouvement de la souris -->
		<canvas v-on:mousemove='coords'>

		</canvas>
		<p>{{x}} / {{y}}</p>

		<div v-on:click='foo'>
			<p>lorem ipsum</p>
			<button v-on:click.stop='foo'>Clique-moi</button>
		</div>

		<form v-on:submit.prevent='onSubmit'>
			<button>Valider</button>
		</form>

	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#mon-app',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				counter: 0,
				//initialisation des coordonnées à 0
				x: 0,
				y: 0,
			},
			// dans methods on crée les fonctions et méthodes
			methods: {
				// ne pas utiliser de fonctions fléchées
				increase : function(){
					this.counter++;
				},
				decrease : function(){
					this.counter--;
				},
				//récupère tous les événements attachés à mousemove
				coords : function(e){
					console.log(e)
					this.x = e.offsetX;
					this.y = e.offsetY;
				},
				foo: function(){
					console.log('cliqué');
				}
			}
		})
	</script>

</body>
</html>
