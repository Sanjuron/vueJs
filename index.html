<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>

<body>
	<div id="mon-app">
		<h1>Cours Vue js</h1>
		<button v-on:click='toggleColor = !toggleColor'>Toggle la couleur</button>
		<!-- classe dynamique qui ne s'active que lorsque toggleColor est true -->
		<div class="box" 
			v-bind:class="{red : toggleColor}"
			>			
		</div>
	
	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#mon-app',
			// ici, on met les variables qu'on r√©utilise dans la div entre accolades
			data: {
				toggleColor: false,								
			},	
		})
	</script>

</body>
</html>
