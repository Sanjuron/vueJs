<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>

<body>
	<div id="mon-app1">
		
		
	</div>

	<div id="mon-app2">
		<h1>{{txt}}</h1>
		<button v-on:click="func1()">Changer</button>
		
	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		const inst1 = new Vue({
			template: '<h1>{{txt}}</h1>',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				txt: "Les films de Kurosawa"
			},	
		})

		// pour monter le template d'une instance
		inst1.$mount()
		document.getElementById('mon-app1').appendChild(inst1.$el)

		const inst2 = new Vue({
			el: '#mon-app2',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				txt: "Les films de Mizoguchi"
			},	
			methods: {
				// pour changer une valeur de l'instance 1
				func1: function(){
					inst1.txt = "Tu es changé : maintenant tu es Les films d'Ozu"
				}
			}
		})
	</script>

</body>
</html>
