<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>

<body>
	<div id="mon-app">
		<h1>Cours Vue js</h1>
		<!-- v-on permet de rajouter des événements. Ici au clic, incrémentation de la variable compteur -->
		<button v-on:click='increase'>Augmenter</button>
		<button v-on:click='decrease'>Diminuer</button>
		<h2>Compteur : {{counter}}</h2>

		<p>Nom</p>
		<!-- 2-way data binding. v-model envoie directement e.target.value de l'input dans la variable value -->
		<input type="text" v-model='value'>
		<p>{{value}}</p>

	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#mon-app',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				counter: 0,
				value: ""
			},
			// dans methods on crée les fonctions et méthodes
			methods: {
				// ne pas utiliser de fonctions fléchées
				increase : function(){
					this.counter++;
				},
				decrease : function(){
					this.counter--;
				},
				inpFunc: function(e){
					console.log("touché appuyée");
					this.value = e.target.value;
					console.log(this.value);
				},
			}
		})
	</script>

</body>
</html>
