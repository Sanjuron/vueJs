<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Js</title>
</head>

<body>
	<div id="mon-app">
		<h1>Cours Vue js</h1>
		<button v-on:click='toggleColor = !toggleColor'>Toggle la couleur</button>
		<!-- on peut mettre la fonction dans un tableau, pour ajouter des propriétés supplément et même des ternaires -->
		<div v-bind:class="[objCSS, toggleColor ? 'border' : '']">			
		</div>
	
	</div>
<!-- inclure le cdn pour utiliser vue dans  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#mon-app',
			// ici, on met les variables qu'on réutilise dans la div entre accolades
			data: {
				toggleColor: false,
			},	
			computed : {
				// ne s'active que lorsque la condition est vérifiée
				objCSS: function(){
					return {
						// récupère toggleColor et associe à box
						red: this.toggleColor,
						box: true
					}
				}
			}
		})
	</script>

</body>
</html>
